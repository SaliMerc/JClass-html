<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./Assets/css/formstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Java Class Student Registration Form</h2>
<form action="" method="post">
    <label for="fname">First Name</label>
    <input type="text" placeholder="First Name" id="fname" name="fname" required><br><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" placeholder="Last Name" name="lname"><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email Address"><br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" placeholder="Password" minlength="5"><br><br>
    <label for="tdate">Today's Date is</label>
    <input type="datetime-local" id="tdate"> <br><br>
    <label for="upload">Upload Documents(.doc, .pdf)</label>
    <input type="file" id="upload" name="upload" pattern="" > <br><br>
    <label for="fmale">Female</label>
    <input type="radio" id="fmale" name="gender"><br><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender"><br><br>
    <label for="custom">Female</label>
    <input type="radio" id="custom" name="gender"><br><br>
    <label for="course">Course selection</label>
    <select name="course" id="course">
        <option value="py">Python</option>
        <option value="js">Javascript</option>
        <option value="java">Java</option>
        <option value="cs">Cyber security</option>
        <option value="rb">Robotics</option>
        <option value="dj">Django</option>
        <option value="ml">Machine Learning</option>
        <option value="others">Others</option>
    </select><br><br>
    <input type="submit" value="Register Here">
    <input type="submit">
    <button>Submit</button>
</form>
</body>
</html>
